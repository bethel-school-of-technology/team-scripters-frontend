<div class="container" id="wrap">
    <div class="form-row">
        <div class="form-group">
            <!--action attribute (add relative url or delete)-->
            <form [formGroup]="passwordForm" class="form" role="form" (ngSubmit)="onUpdate()" action="r"
                method="post" accept-charset="utf-8">
                <h2>Update Password</h2>
                    <h3>Change Password</h3>
                                <input type="password" name="currentPassword" value="" class="form-control input-lg"
                                    placeholder="Current Password" formControlName="currentPassword" minlength="8" />

                                 <!-- Passwords are typed synchronously on the page (fix?) -->
                                <input type="password" name="updatePassword" value="" class="form-control input-lg"
                                    placeholder="New password" formControlName="newPassword" minlength="8" /> 

                                    <!-- confirm password -->
                                <!-- <input type="password" name="confirmPassword" value="" class="form-control input-lg"
                                    placeholder="Confirm new password" ngModel minlength="8" />  -->

                <br />
                <button class="btn btn-lg btn-primary btn-block editProfile-btn" type="submit">Save
                    updates</button>
            </form>
        </div>
    </div>
</div>
