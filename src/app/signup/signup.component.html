<div class="container" id="wrap">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form #signUpForm="ngForm" class="form" role="form" (ngSubmit)="onSubmit()" action="r" method="post" accept-charset="utf-8">
                <legend>Register</legend>
                <h4>Register with [Local] War Room</h4>
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input type="text" name="firstName" class="form-control input-lg"
                            placeholder="First Name" [(ngModel)]="model.firstName"/>
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <input type="text" name="lastName" class="form-control input-lg"
                            placeholder="Last Name" [(ngModel)]="model.lastName"/>
                    </div>
                </div>
                <input type="text" name="email" class="form-control input-lg" placeholder="Email" [(ngModel)]="model.email"/>
                <input type="text" name="username" class="form-control input-lg" placeholder="Username" [(ngModel)]="model.username"/>
                <input type="password" name="password" value="" class="form-control input-lg" placeholder="Password"
                    [(ngModel)]="model.password" />

                <!-- Passwords are typed synchronously on the page (fix?) -->
                <input type="password" name="confirm_password" value="" class="form-control input-lg"
                    placeholder="Confirm Password" [(ngModel)]="model.password" />

                <div class="custom-control custom-radio">
                    <label>Gender : </label>
                    <label class="radio-inline">
                        <input type="radio" id="male" value="M" class="custom-control-input" name="gender" [(ngModel)]="model.gender"/> Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" id="female" value="F" class="custome-control-input" name="gender" [(ngModel)]="model.gender"/> Female
                    </label>
                </div>
                <br />
                <span class="help-block">By clicking Create my account, you agree to our Terms and that you have read
                    our Data Use Policy, including our Cookie Use.
                </span>
                <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">Create my account</button>
            </form>
        </div>
    </div>
</div>
